<div class="container">
    <div class="row">
        <div class="wrapper col-sm-offset-3 col-sm-6">
            <form>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Title" ng-model="addProduct.obj.title">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description" placeholder="Description" ng-model="addProduct.obj.description">
                </div>
                <div class="form-group">
                    <label for="link">Image Link</label>
                    <input type="text" class="form-control" id="link" placeholder="Image Link" ng-model="addProduct.obj.image">
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" id="price" placeholder="Price" ng-model="addProduct.obj.price">
                </div>
                <button type="submit" class="btn btn-success" ng-click="addProduct.postProduct()">Submit</button>
            </form>
        </div>
    </div>
</div>
