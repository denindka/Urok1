<!DOCTYPE html>

<body>

    <script>
        function summa(num) {
            var sum = 0;
            for (var i = 0; i < num.length; i++) {
                var a = +num[i];
                sum += a;
            }
            return sum;
        }
        var out = summa("266");
        console.log(out);
    </script>
</body>
