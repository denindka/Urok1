<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<script>
		function reverse(arr) {
			var newArr = [];
			for (var i = arr.length - 1; i >= 0; i--) {
				newArr += arr[i];
			}
			return newArr;
		}
		var a = reverse([1, 2, 3, 4]);
		console.log(a);
	</script>
</body>

</html>
