<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<script>
		var arr = [{
			value: 1
		}, {
			value: 3
		}, {
			value: 4
		}, {
			value: 2
		}, {
			value: 7
		}, {
			value: 8
		}]

		function evenNumbers() {
			var str = [];
			arr.forEach(function(item, i, arr) {

				if (arr[i].value % 2 == 0) {
					console.log(arr[i].value);
					delete arr[i].value;
				} else {
					str.push(arr[i].value)
				}

			});
			return str;
		}
		var out = evenNumbers();
		console.log(out);
	</script>
</body>

</html>
